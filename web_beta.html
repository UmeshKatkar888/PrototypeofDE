<html>

<head>
    <title>WM.Login</title>
    <link rel="stylesheet" href="style_beta.css">
</head>

<body>
    <div class="hero">
        <div class="logo">
            <img src="logo_beta.jpg">
        </div>
        <div class="vl"></div>
        <div class="form-box">

            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class='toggle-btn' onclick="login()">Log In</button>
                <button type="button" class='toggle-btn' onclick="register()">Register</button>
            </div>

            <div class="social-icons">
                <img src="fb.png">
                <img src="gp.png">
                <img src="tw.png">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="text" class="input-field" placeholder="Enter Passcode" required>
                <input type="checkbox" class="check-box"><span>Remember Passcode</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input-group">
                <input type="number" class="input-field" placeholder="Mobile No." max='10' required>
                <input type="email" class="input-field" placeholder="Email ID" required>
                <input type="text" class="input-field" placeholder="Enter Passcode" required>
                <input type="checkbox" class="check-box"><span>I Agree to the terms &
                conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>

</body>

</html>
